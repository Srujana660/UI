function checkboxclick(test)
{
    if(test.target.checked==true)
{
document.getElementById("result").innerHTML=document.getElementById("inpfirstname").value
}
else{
document.getElementById("result").innerHTML=""
}
}

</script>
<body>
    <label id="lblfirstname" for="firstname">firstname</label>
    <input id="inpfirstname" type="text" placeholder="firstname">
    <input id="checkbox" type="checkbox" name="checkbox" onchange="checkboxclick(event)">

    <label id="result"for="result"></label>

</body>
